{% extends "BlogPost/base.html" %}

{% block title %} post.title {% endblock %}

{% load static %}

{% block content %}

    <article id="post-detail">
        <h2>{{ post.title }}</h2>
        <img src="{% static post.image %}" alt="{{ post.title }}" width="300" height="300">
        <p>By: {{ post.author }} | Posted on: {{ post.date }}</p>
        <div>
            <p>{{ post.content }}</p>
        </div>
    </article>
 

    
{% endblock content %}

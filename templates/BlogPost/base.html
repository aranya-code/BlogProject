<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <style>
        nav {
            background-color: rgb(89, 228, 238);
            padding: 12px 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;   /* ðŸ‘ˆ vertical centering */
            }

    .nav-title {
        font-size: 24px;
        font-weight: bold;
        color: black;
        }

    .nav-links {
        display: flex;         /* ðŸ‘ˆ keeps links in one row */
        align-items: center;
        }

    .nav-links a {
        color: rgb(226, 114, 69);
        text-decoration: none;
        font-size: 20px;

        padding: 6px 12px;     /* ðŸ‘ˆ controlled spacing */
        margin-left: 15px;

        background: transparent; /* ðŸ‘ˆ removes white box */
        }

    .nav-links a:hover {
        text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-title">
            Aranya's Blog
        </div>

        <div class="nav-links">
            <a href="{% url 'blog:read_later' %}">Read Later</a>
            <a href="{% url 'blog:home' %}">Home</a>
            <a href="{% url 'blog:post_list' %}">Posts</a>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>

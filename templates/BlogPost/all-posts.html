{% extends 'BlogPost/base.html' %}
{% load static %}

{% block title %}All Posts{% endblock %}

{% block content %}

<ul>
    {% for post in posts %}
        <li>
            <article id="post">
                <h2>
                    <a href="{% url 'blog:post_detail' post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>

                <img src="{{ post.image.url }}"
                     alt="{{ post.title }}"
                     width="150"
                     height="150">

                <div class="Post_Content">
                    <p>{{ post.excerpt }}</p>
                </div>
            </article>
        </li>
        <br>
    {% endfor %}
</ul>

{% endblock content %}
